<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Bootstrap Buttons</h1>
    <p>Example of different Bootstrap button styles.</p>

    <!-- Primary Button -->
    <button type="button" class="btn btn-primary mr-2 mb-2">Primary Button</button>

    <!-- Secondary Button -->
    <button type="button" class="btn btn-secondary mr-2 mb-2">Secondary Button</button>

    <!-- Success Button -->
    <button type="button" class="btn btn-success mr-2 mb-2">Success Button</button>

    <!-- Danger Button -->
    <button type="button" class="btn btn-danger mr-2 mb-2">Danger Button</button>

    <!-- Warning Button -->
    <button type="button" class="btn btn-warning mr-2 mb-2">Warning Button</button>

    <!-- Info Button -->
    <button type="button" class="btn btn-info mr-2 mb-2">Info Button</button>

    <!-- Light Button -->
    <button type="button" class="btn btn-light mr-2 mb-2">Light Button</button>

    <!-- Dark Button -->
    <button type="button" class="btn btn-dark mr-2 mb-2">Dark Button</button>

    <!-- Outline Primary Button -->
    <button type="button" class="btn btn-outline-primary mr-2 mb-2">Outline Primary Button</button>

    <!-- Outline Secondary Button -->
    <button type="button" class="btn btn-outline-secondary mr-2 mb-2">Outline Secondary Button</button>

    <!-- Outline Success Button -->
    <button type="button" class="btn btn-outline-success mr-2 mb-2">Outline Success Button</button>

    <!-- Outline Danger Button -->
    <button type="button" class="btn btn-outline-danger mr-2 mb-2">Outline Danger Button</button>

    <!-- Outline Warning Button -->
    <button type="button" class="btn btn-outline-warning mr-2 mb-2">Outline Warning Button</button>

    <!-- Outline Info Button -->
    <button type="button" class="btn btn-outline-info mr-2 mb-2">Outline Info Button</button>

    <!-- Outline Light Button -->
    <button type="button" class="btn btn-outline-light mr-2 mb-2">Outline Light Button</button>

    <!-- Outline Dark Button -->
    <button type="button" class="btn btn-outline-dark mr-2 mb-2">Outline Dark Button</button>
  </div>
</body>
</html>
