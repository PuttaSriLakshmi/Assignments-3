<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src=" https://rukminim2.flixcart.com/image/850/1000/kpcy5jk0/poster/z/h/f/large-beautiful-village-painting-scenery-scenrym-60-original-imag3m7ugf6rdkt4.jpeg?q=90&crop=false/300x200" class="rounded" alt="Card Image" >
        </div>
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a sample text content for Card 1.</p>
            <a href="#" class="btn btn-primary">Action Button</a>
          </div>
        
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://rukminim2.flixcart.com/image/850/1000/kpcy5jk0/poster/z/h/f/large-beautiful-village-painting-scenery-scenrym-60-original-imag3m7ugf6rdkt4.jpeg?q=90&crop=false/300x200" class="rounded" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">This is a sample text content for Card 2.</p>
            <a href="#" class="btn btn-primary">Action Button</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src=" https://rukminim2.flixcart.com/image/850/1000/kpcy5jk0/poster/z/h/f/large-beautiful-village-painting-scenery-scenrym-60-original-imag3m7ugf6rdkt4.jpeg?q=90&crop=false/300x200" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">This is a sample text content for Card 3.</p>
            <a href="#" class="btn btn-primary">Action Button</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
